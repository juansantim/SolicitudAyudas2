<div class="row">
    <div class="col">
        <label for="desde">Desde</label>
        <input type="text" class="form-control"  bsDatepicker   [maxDate]="toDay()" [(ngModel)] = "desde" (bsValueChange)="timeChange($event)"  >
    </div>
    <div class="col">
        <label for="desde">Hasta</label>
        <input type="text" class="form-control"  bsDatepicker  [maxDate]="toDay()" [(ngModel)] = "hasta" (bsValueChange)="timeChange($event)">
    </div>
</div>
<br>
<button class="btn btn-primary" (click) = "generar()" [disabled] = "cargando">Generar informe</button>
<app-loading [show] = "cargando"></app-loading>
