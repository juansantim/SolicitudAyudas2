<ng-template #customItemTemplate let-model="item" let-index="index">
    <label>{{model.nombre}}</label>
</ng-template>

<form [formGroup]="form">
    <div class="card">

        <div class="card-header" id="headingOne">
            <h5 class="mb-0">

                <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false"
                    aria-controls="collapseOne">
                    <i class="fas fa-filter"></i> Visualizar filtros de consulta
                </button>

                <button type="button" (click)="onSubmit()" class="btn btn-primary float-right"
                    [disabled]="loading">Buscar</button>

            </h5>

            <div class="mb-0" id="filtersSelected">
                <div class="col">
                    <app-selected-filter [control]="form.get('Cedula')" name="Cedula"></app-selected-filter>
                    <app-selected-filter [control]="form.get('Seccional')" *ngIf="selectedSeccional" name="Seccional">
                    </app-selected-filter>
                    <app-selected-filter [control]="form.get('SolicitudDesde')" name="Solicitud Desde"
                        format="dd/MM/yyyy"></app-selected-filter>
                    <app-selected-filter [control]="form.get('SolicitudHasta')" name="Solicitud Hasta"
                        format="dd/MM/yyyy"></app-selected-filter>
                    <app-selected-filter [control]="form.get('AprobacionDesde')" name="Aprobacion Desde"
                        format="dd/MM/yyyy"></app-selected-filter>
                    <app-selected-filter [control]="form.get('AprobacionHasta')" name="Aprobacion Hasta"
                        format="dd/MM/yyyy"></app-selected-filter>
                </div>


            </div>


        </div>

        <div id="collapseOne" class="collapse hide" aria-labelledby="headingOne" data-parent="#accordion">
            <div class="card-body">
                <div class="card card-body">

                    <div class="row">
                        <div class="col">
                            <label>Cedula Solicitante</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <input type="checkbox" formControlName="CedulaChk">
                                    </div>
                                </div>
                                <input type="text" class="form-control" formControlName="Cedula" mask="000-0000000-0">
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col">
                            <label>Seccional</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <input type="checkbox" formControlName="SeccinalChk">
                                    </div>
                                </div>

                                <div class="input-group-append">
                                    <app-seccional [enableField]="form.get('SeccinalChk').value"
                                    (onSelect)="onSeccionalSelected($event)"></app-seccional>
                                </div>

                            </div>

                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label>Solicitud Desde</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <input type="checkbox" formControlName="SolicitudDesdeChk">
                                    </div>
                                </div>
                                <input type="text" class="form-control" formControlName="SolicitudDesde" bsDatepicker
                                    #dp1="bsDatepicker">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label>Solicitud Hasta</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <input type="checkbox" formControlName="SolicitudHastaChk">
                                    </div>
                                </div>
                                <input type="text" class="form-control" formControlName="SolicitudHasta" bsDatepicker
                                    #dp2="bsDatepicker">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label>Aprobacion Desde</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <input type="checkbox" formControlName="AprobacionDesdeChk">
                                    </div>
                                </div>
                                <input type="text" class="form-control" bsDatepicker #dp3="bsDatepicker"
                                    formControlName="AprobacionDesde">
                            </div>
                        </div>

                    </div>
                    <div class="row">
                        <div class="col">
                            <label>Aprobacion Hasta</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <input type="checkbox" formControlName="AprobacionHastaChk">
                                    </div>
                                </div>
                                <input type="text" class="form-control" bsDatepicker #dp4="bsDatepicker"
                                    formControlName="AprobacionHasta">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</form>
