<input type="file" class="form-control"  style="visibility: hidden;" id="fileuploader" accept=".jpeg, .pdf">
<ul *ngIf="files.length > 0">
    <li *ngFor="let file of files">{{file.name}}</li> <button class="btn btn-danger"> <i class="fas fa-trash"></i></button>    
</ul>
<button class="btn btn-primary" (click)="AgregarAdjunto()" ><i class="fas fa-plus-circle"></i></button>
